<div class="wrapper">

    <span>Creado!</span>
    <form #myForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">Nombre</label> 
      <div class="col-8">
        <input id="name" name="name" type="text" class="form-control" ngModel required="required">
      </div>
      <span *ngIf="notValid('name')">El nombre es requerido</span>
    </div>
      <div class="form-group row">
        <label for="birth" class="col-4 col-form-label">Nacimiento</label> 
        <div class="col-8">
          <input id="birthDate" name="birthDate" type="text" class="form-control" required="required">
        </div>
        <span *ngIf="notValid('birthDate')">Fecha es requerido</span>
      </div>
      <div class="form-group row">
        <label for="align" class="col-4 col-form-label">Alineacion</label> 
        <div class="col-8">
          <select name="align" id="align" class="form-control" ngModel required="required">
            <option value="de los buenos">Bueno</option>
            <option value="malvado">Malo</option>
          </select>
          <span *ngIf="notValid('align')">Alineamiento es requerido</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="img" class="col-4 col-form-label">Imagen</label> 
        <div class="col-8">
          <input  id="image" name="image" type="file" class="form-control" ngModel required="required">
        </div>
        <span *ngIf="notValid('image')">Imagen es requerido</span>
      </div>
    <div class="form-group row">
      <label for="bio" class="col-4 col-form-label">Biografia</label> 
      <div class="col-8">
        <textarea  id="bio" name="bio" cols="40" rows="5" class="form-control" ngModel required="required"></textarea>
      </div>
      <span *ngIf="notValid('bio')">Bio es requerido</span>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" class="btn btn-primary">Registrar</button>
        <ng-template #editing>
          <button name="submit" class="btn btn-primary">Editar</button>
        </ng-template>
      </div>
    </div>
</form>

</div>
