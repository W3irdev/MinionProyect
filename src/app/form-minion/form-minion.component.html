<div class="wrapper">

        <span *ngIf="added">Creado!</span>
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <input [(ngModel)]="minion.name" id="name" name="name" type="text" required="required" class="form-control">
          </div>
        </div>
          <div class="form-group row">
            <label for="birth" class="col-4 col-form-label">Nacimiento</label> 
            <div class="col-8">
              <input [(ngModel)]="minion.birth" id="birth" name="birth" type="number" min="1" max="999999" required="required" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="align" class="col-4 col-form-label">Alineacion</label> 
            <div class="col-8">
              <select [(ngModel)]="minion.side" name="align" id="align" class="form-control">
                <option value="de los buenos">Bueno</option>
                <option value="malvado">Malo</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="img" class="col-4 col-form-label">Imagen</label> 
            <div class="col-8">
              <input [(ngModel)]="minion.img" id="img" name="img" type="file" required="required" class="form-control">
            </div>
          </div>
        <div class="form-group row">
          <label for="bio" class="col-4 col-form-label">Biografia</label> 
          <div class="col-8">
            <textarea [(ngModel)]="minion.bio" id="bio" name="bio" cols="40" rows="5" class="form-control" required="required"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button *ngIf="status=='creating';else editing" (click)="addMinion()" name="submit" class="btn btn-primary">Registrar</button>
            <ng-template #editing>
              <button (click)="editMinion()" name="submit" class="btn btn-primary">Editar</button>
            </ng-template>
          </div>
        </div>
    

</div>
